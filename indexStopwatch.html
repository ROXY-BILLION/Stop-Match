<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="https://img.icons8.com/?size=96&id=80316&format=png" onclick="watchStop()">
            <img src="https://img.icons8.com/?size=96&id=tvig8PQDbp9d&format=png" onclick="watchStart()">
            <img src="https://img.icons8.com/?size=96&id=81070&format=png" onclick="watchReset()">
        </div>
    </div>


    <script src="script3.js"></script>
</body>
</html>
